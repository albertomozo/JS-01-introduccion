<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>Documento sin título</title>
</head>

<body>

<script>

v1=125;
v2=10;
v3=20;

sumar=v1+v2;
document.write("<p>La suma de v1 + v2 es "+sumar+"</p>");

resta=v1-v2;
document.write("<p>La resta entre "+v1+" y "+v2+" es "+resta+"</p>");

document.write("<p>La resta entre "+v1+" y "+v2+" es "+(v1-v2)+"</p>");

multiplicacion=v1*v2;

</script>
